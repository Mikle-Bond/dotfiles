# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',G': open -t google.com
        ',M': message-info "Spawning MPV with tor" ;; spawn mpv --ytdl-raw-options-append=proxy=socks5://127.0.0.1:9050
          {url}
        ',O': set-cmd-text -s :open -t
        ',T': set content.proxy socks5://localhost:9050/ ;; reload ;; message-info
          "Set TOR proxy"
        ',Y': open -t youtube.com
        ',f': spawn --userscript password_fill
        ',g': open google.com
        ',m': message-info "Spawning MPV" ;; spawn -u mpv.sh "{url}"
        ',o': set-cmd-text -s :open
        ',q': click-element -f id qutebrowser-fakeelem
        ',r': spawn -u readability
        ',t': set content.proxy system ;; message-info "Set no proxy"
        ',y': open youtube.com
        ;W: hint links run :open -t https://web.archive.org/web/*/{hint-url}
        ;k: message-info "Share via KDE Connect" ;; hint links spawn kdecli.sh --share
          {hint-url}
        ;m: message-info "Spawning MPV" ;; hint links spawn mpv {hint-url}
        ;q: hint links userscript qr-url.sh
        ;w: hint links run :open https://web.archive.org/web/*/{hint-url}
        <: navigate decrement
        '>': navigate increment
        D: null
        M: null
        X: tab-close --opposite
        d: null
        dc: download-clear
        df: hint all download
        di: hint images download
        do: download-open
        fq: click-element -f id qutebrowser-fakeelem
        gh: tab-move -
        gk: message-info "Share via KDE Connect" ;; spawn kdecli.sh --share {url}
        gl: tab-move +
        gq: :spawn -u qr-url.sh
        gr: null
        gw: open https://web.archive.org/web/*/{url}
        j: run-with-count 2 scroll down
        k: run-with-count 2 scroll up
        tbH: config-cycle -p -t -u *://*.{url:host}/* content.host_blocking.enabled
          ;; reload
        tbh: config-cycle -p -t -u *://{url:host}/* content.host_blocking.enabled
          ;; reload
        tbu: config-cycle -p -t -u {url} content.host_blocking.enabled ;; reload
        tg: :jseval var s = document.getElementById("qutebrowser-globaltheme").sheet;
          s.disabled = !s.disabled;
        to: spawn -u tor_identity ""
        tp: config-cycle tabs.position top left
        x: tab-close
        zi: set content.proxy socks://localhost:4444/ ;; reload
        zj: jseval document.getElementsByTagName('head')[0].appendChild(document.createElement('script')).src
          = '//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'
        zl: set content.proxy socks://localhost:8080/ ;; reload
        zn: set content.proxy system ;; reload
        zt: set content.proxy socks://localhost:9050/ ;; reload
        zz: config-cycle -p content.proxy socks://localhost:9050/ system http://localhost:8080/
          ;; reload
  colors.downloads.system.bg:
    global: hsl
  colors.hints.bg:
    global: '#272822'
  colors.tabs.indicator.system:
    global: hsl
  completion.cmd_history_max_items:
    global: 50
  completion.delay:
    global: 300
  completion.min_chars:
    global: 3
  completion.show:
    global: always
  completion.shrink:
    global: true
  confirm_quit:
    global:
    - downloads
  content.autoplay:
    global: false
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - file:///home/mikle/.config/qutebrowser/block.hosts
  content.proxy:
    global: system
  content.ssl_strict:
    global: true
  content.user_stylesheets:
    global: null
  content.xss_auditing:
    global: true
  downloads.location.directory:
    global: ~/Pictures/
  downloads.location.suggestion:
    global: path
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - urxvtc
    - -e
    - vim
    - '{}'
  fonts.monospace:
    global: FuraCode Nerd Font
  fonts.tabs:
    global: 9pt monospace
  hints.auto_follow_timeout:
    global: 100
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
    - \bвперёд\b
    - \bright\b
  hints.prev_regexes:
    global:
    - \bprev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
    - \b<\b
    - \bназад\b
    - \bпредыдущий\b
  hints.uppercase:
    global: true
  input.partial_timeout:
    global: 10000
  messages.timeout:
    global: 3000
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 0.8
  tabs.indicator.padding:
    global:
      bottom: 1
      left: 0
      right: 2
      top: 1
  tabs.indicator.width:
    global: 2
  tabs.max_width:
    global: 400
  tabs.min_width:
    global: 100
  tabs.mousewheel_switching:
    global: false
  tabs.new_position.unrelated:
    global: next
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: prev
  tabs.width:
    global: 20%
  tabs.wrap:
    global: false
  url.incdec_segments:
    global:
    - port
    - query
    - anchor
