# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',G': open -t google.com
        ',M': message-info "Spawning MPV with tor" ;; spawn mpv --ytdl-raw-options-append=proxy=socks5://127.0.0.1:9050
          {url}
        ',O': set-cmd-text -s :open -t
        ',T': set content.proxy socks5://localhost:9050/ ;; reload ;; message-info
          "Set TOR proxy"
        ',Y': open -t youtube.com
        ',f': spawn --userscript password_fill
        ',g': open google.com
        ',m': message-info "Spawning MPV" ;; spawn -u mpv.sh "{url}"
        ',o': set-cmd-text -s :open
        ',q': click-element -f id qutebrowser-fakeelem
        ',t': set content.proxy system ;; message-info "Set no proxy"
        ',y': open youtube.com
        ;W: hint links run :open -t https://web.archive.org/web/*/{hint-url}
        ;m: message-info "Spawning MPV" ;; hint links spawn mpv {hint-url}
        ;q: hint links userscript qr-url.sh
        ;w: hint links run :open https://web.archive.org/web/*/{hint-url}
        D: null
        M: null
        X: undo
        d: null
        dc: download-clear
        df: hint all download
        di: hint images download
        do: download-open
        fq: click-element -f id qutebrowser-fakeelem
        gh: tab-move -
        gl: tab-move +
        gq: :spawn -u qr-url.sh
        gr: null
        gw: open https://web.archive.org/web/*/{url}
        j: run-with-count 2 scroll down
        k: run-with-count 2 scroll up
        ti: spawn -u tor_identity ""
        tt: config-cycle -p content.proxy socks://localhost:9050/ system ;; reload
        x: tab-close
  content.host_blocking.enabled:
    global: false
  content.host_blocking.lists:
    global:
    - file:///home/mikle/.config/qutebrowser/block.hosts
  content.proxy:
    global: system
  content.user_stylesheets:
    global: ~/.cache/wal/colors.css
  content.xss_auditing:
    global: true
  downloads.location.directory:
    global: ~/Pictures/
  downloads.location.suggestion:
    global: path
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - urxvtc
    - -e
    - vim
    - '{}'
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
    - \bвперёд\b
  hints.prev_regexes:
    global:
    - \bPrev(ious)?\b
    - \bback\b
    - \bolder\b
    - \b[<←≪]\b
    - \b(<<|«)\b
    - \b<\b
  hints.uppercase:
    global: true
  input.partial_timeout:
    global: 10000
  messages.timeout:
    global: 5000
  tabs.background:
    global: true
  tabs.new_position.unrelated:
    global: next
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: prev
  url.incdec_segments:
    global:
    - port
    - query
    - anchor
